---
label: 1/2 block content(image/text)
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: image_url
  type: file
  config:
    maxSize: 64
  label: Image URL
- name: image_alt
  type: text
  config:
    required: false
  label: Image Alt
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- name: button_title
  type: text
  config:
    required: false
  label: Button title
- name: button_link
  type: text
  config:
    required: false
  label: Button Link
- name: target
  type: select
  default: []
  config:
    required: false
    options:
    - _blank
    - _self
    - _parent
    - _top
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Target
