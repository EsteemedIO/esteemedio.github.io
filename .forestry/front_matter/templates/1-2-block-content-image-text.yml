---
label: 1/2 block content(image/text)
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: img
  type: file
  config:
    maxSize: 64
  label: Image
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- name: link
  type: text
  config:
    required: false
  label: Link
