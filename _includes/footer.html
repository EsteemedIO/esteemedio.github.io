<footer class="footer">
  <div class="footertop">
    <div class="grid-container w-clearfix">
      <div class="grid-x">
        <div class="footertop__left cell medium-3">
          <h1>esteemed</h1>
        </div>
        <div class="footertop__right cell medium-9">
          <div class="grid-x">
            {% for item in site.data.menus.footer %}
              <div class="cell medium-3">
                <h4>{{ item.title }}</h4>
                <ul class="menu vertical">
                  {% for menu in item.menu %}
                  <li><a href="{{ menu.url }}">{{ menu.title }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="footerbottom w-clearfix">
        <div class="footerbottom__social">
          <a href="#">FaceBook</a>
          <a href="#">Twitter</a>
          <a href="#">Linkedin</a>
          <a href="#">Email</a>
        </div>
        <div class="footerbottom__copyright">CopyrightÂ© 2019 Esteemed. Privacy | Terms</div>
      </div>
    </div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/esteemed.js"></script>
